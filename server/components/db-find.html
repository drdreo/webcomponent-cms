<script>
    class DbFind extends HTMLElement {
        constructor() {
            super();

            this.findQuery = null;
        }

        static get observedAttributes() {
            return ['find-query'];
        }

        attributeChangedCallback(name, oldValue, newValue) {
            switch (name) {
                case 'find-query': {
                    this.findQuery = newValue;
                    console.log(newValue);
                    break;
                }
            }
        }
    }

    window.customElements.define('db-find', DbFind);
</script>
